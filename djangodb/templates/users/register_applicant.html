{% load static %}

<html>

<head>
    <meta charset="utf-8" />
    <title>Вхід</title>
    <link rel="stylesheet" href="{% static 'auth.css' %}">
    <style>
        .bg
        {
            background-image:url({% static 'sky.jpg' %});
            background-repeat:no-repeat;
            background-size:100%;
        }
    </style>
</head>


<body class="bg">

  <div class="split left">
      <form class="container">
        <h3 class="h3 bold" style="margin-bottom: 12px;">Реєстрація</h3>

        <hr class="line">

          <div>
              <label for="fname" class="p1 bold">Ім'я</label>
          <input type="text" id="fname" name="fname" placeholder="Введіть ім'я" required>
          </div>

          <div>
              <label for="lname" class="p1 bold">Прізвище</label>
          <input type="text" id="lname" name="lname" placeholder="Введіть прізвище" required>
          </div>

          <div>
              <label for="email" class="p1 bold">Email</label>
          <input type="text" id="email" name="email" placeholder="Введіть email" required>
          </div>

          <div>
              <label for="psw" class="p1 bold">Пароль</label>
          <input type="password" id="psw" name="password" placeholder="Введіть пароль" required>
          </div>

          <div style="margin-bottom: 24px;">
              <label for="psw2" class="p1 bold">Введіть пароль ще раз</label>
          <input type="password" id="psw2" name="password" placeholder="Введіть пароль ще раз" required>
          </div>


          <button type="submit" class="button">Зареєструватися</button>

          <p class="p1 medium"><a href="{% url 'register-recruiter' %}">Реєстрація для роботодавців.</a></p>
          <p class="p1 medium"><a href="{% url 'login' %}">Вже є акаунт? Увійти.</a></p>

      </form>
  </div>


</body>

</html>
